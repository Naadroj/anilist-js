query ($page: Int, $perPage: Int, $search: String) {
        Page(page: $page, perPage: $perPage) {
          pageInfo {
            total
            perPage
          }
          media(search: $search, type: ANIME, sort: POPULARITY) {
            id
            title {
              romaji
              english
              native
            }
            type
            genres
          }
        }
      }